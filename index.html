<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to js -->
    <script src="script.js"></script>
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

</head>

<body>

    <!-- search bar and cities list -->

    <div id="header">
        <h1 style="color: white" class="header">Weather Dashboard</h1>
    </div>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-4" id="cities-div">
                <h4 class="header">Search for a City:</h4>

                <div id="search-div" class="input-group">
                    <input type="text" id="search-input" class="form-control width100" />
                    <span class="input-group-btn">
                        <button class="btn btn-primary city-btn search" id="search-btn">Search</button>
                    </span>
                </div>

                <div id= "city-btns">
                <div class="panel panel-default">
                    <div class="panel-body city city-btn 0" id="0">
                        <p id="p0">Austin</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 1" id="1">
                        <p id="p1">Chicago</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 2" id="2"> 
                        <p id="p2">New York</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 3" id="3">
                        <p id="p3">Boston</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 4" id="4">
                        <p id="p4">San Francisco</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 5" id="5">
                        <p id= "p5">Seattle</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 6" id="6">
                        <p id="p6">Denver</p>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body city city-btn 7" id="7">
                        <p id="p7">Atlanta</p>
                    </div>
                </div>
                </div>
                <br><br>

            </div>
    

            <!-- Weather info and five day forecast  -->
            <!-- ============================================================================================ -->

            <!-- weather info for chosen city -->
            <div class="col-lg-8">
                <div class="panel panel-default" id="weather-div">
                    <div class="panel-body">

                        <div class="row">
                            <h1 class="weather-div-text" id="city">City</h1>
                            <h1 class="weather-div-text" id="date">Date</h1>
                            <img src="" id="icon1">
                        </div>
                        <br>
                    </div>

                    <div class="row">
                        <p class="info">Temp:</p>
                        <p id="temp-output"></p>
                    </div>
                    <div class="row">
                        <p class="info">Humidity:</p>
                        <p id="humidity-output"></p>
                    </div>
                    <div class="row">
                        <p class="info">Wind Speed:</p>
                        <p id="windspeed-output"></p>
                    </div>
                    <div class="row">
                        <p class="info">UV index:</p>
                        <div id="uv-div"><p id="uv-output"></p></div>
                    </div>
                </div>

<!-- ============================================================================================================== -->

                <!-- five day forcast -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <h1 class="weather-div-text">5-day Forecast:</h1>
                        </div>

                        <!-- five blue divs -->
                        <div class="row">
                            <div class="forecast-div weather-div-text">
                                <p class="five-date" id="fiveDate0">date</p>
                                <img src="#" class="five-day-img" id="five-icon0"><br>
                                <p class="five-date five-info" id="five-temp0">Temp:</p>
                                <p class="five-date" id="hum0">Hum: </p>

                            </div>
                            <div class="forecast-div weather-div-text">
                                <p class="five-date" id="fiveDate1">date</p>
                                <img src="#" class="five-day-img" id="five-icon1"><br>
                                <p class="five-date five-info" id="five-temp1">Temp: </p>
                                <p class="five-date" id="hum1">Hum: </p>

                            </div>
                            <div class="forecast-div weather-div-text">
                                <p class="five-date" id="fiveDate2">date</p>
                                <img src="#" class="five-day-img" id="five-icon2"><br>
                                <p class="five-date five-info" id="five-temp2">Temp: </p>
                                <p class="five-date" id="hum2">Hum: </p>

                            </div>
                            <div class="forecast-div weather-div-text">
                                <p class="five-date" id="fiveDate3">date</p>
                                <img src="#" class="five-day-img" id="five-icon3"><br>
                                <p class="five-date five-info" id="five-temp3">Temp: </p>
                                <p class="five-date" id="hum3">Hum: </p>

                            </div>
                            <div class="forecast-div weather-div-text">
                                <p class="five-date" id="fiveDate4">date</p>
                                <img src="#" class="five-day-img" id="five-icon4"><br>
                                <p class="five-date five-info" id="five-temp4">Temp: </p>
                                <p class="five-date" id="hum4">Hum: </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>\
